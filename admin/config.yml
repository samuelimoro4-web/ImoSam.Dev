backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  # 1. FIXED PAGES (Home, About, Services)
  - name: "pages"
    label: "Website Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.md"
        fields:
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "text"}

      - label: "About Me"
        name: "about"
        file: "content/about.md"
        fields:
          - {label: "Profile Bio", name: "body", widget: "markdown"}

      - label: "Services"
        name: "services"
        file: "content/services.md"
        fields:
          - {label: "Service List", name: "service_list", widget: "list", fields: [
              {label: "Service Name", name: "name", widget: "string"},
              {label: "Description", name: "desc", widget: "text"}
            ]}

  # 2. FREQUENT UPDATES (News, Blog, Portfolio)
  - name: "updates"
    label: "Latest Updates"
    folder: "content/updates"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Update Content", name: "body", widget: "markdown"}
